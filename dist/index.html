<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistencia de datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Persistencia de datos</h1>
        <div class="formulario">
            <form method="get" action="#" id="login-form">
                <input type="text" name="nombre" placeholder="Tu Nombre" />
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="tareas hidden">
            <h3>Lista de tareas</h3>
            <form action="#" method="get" id="tasks-form">
                <input type="text" name="newtask" id="newtask-input" />
                <button type="submit">Enviar</button>
            </form>
            <ul id="tasks-list">
            </ul>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
